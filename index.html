<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div id="carouselBody">
    <h1>Image Carousel</h1>
    <div id="imageContainer">
      <img id="carouselImage1" src="ocean.jpg" alt="Image 1">
      <img id="carouselImage2" src="beach.jpg" alt="Image 2">
      <img id="carouselImage3" src="white water.jpg" alt="Image 3">
      <img id="carouselImage4" src="sunset.jpg" alt="Image 4">
      <img id="carouselImage5" src="trabzon.jpg" alt="Image 5">
    </div>
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
  </div>
</body>
</html>
